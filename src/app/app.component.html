<div class="container">
  <div class="card">
    <form [formGroup]="form" (submit)="doSubmit()">
    <div class="header">Canada phone mask</div>
    <div class="field">
      <label for="phoneNumber">Phone number</label>
      <input 
        type="text"
         name="phoneNumber" 
         formControlName="phoneNumber" 
         placeholder="(___) ___-____"
         canadaPhone>
    </div>
    <button [disabled]="!form.valid" class="btn">SEND</button>
  </form>
  </div>
</div>
